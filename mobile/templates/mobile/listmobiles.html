<!DOCTYPE html>
{%extends 'mobile/base.html'%}

{%block body_block%}


<div class="container">
    <div class="row">
        {% for mobile in mobiles%}
        <div class="col-4">

            <div class="card" style="width: 18rem;">
                    {%if mobile.img%}
                <img src="{{mobile.img.url}}" class="card-img-top" alt="..." height="200px" width="30px">
                   {%endif%}
             <div class="card-body">
                <h5 class="card-title">{{mobile.mobile_name}}</h5>
                 <p class="card-text">price:{{mobile.price}}</p>
                 <a href="{%url 'detail' mobile.id%}" class="btn btn-primary">buynow</a>
            </div>
            </div>




        </div>
         {%endfor%}
    </div>
</div>


{% endblock %}
