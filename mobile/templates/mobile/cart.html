<!DOCTYPE html>
{%extends 'mobile/base.html'%}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

{%block body_block%}

<div class="container">
    <div class="row">
        <div class="col-6"></div>

<table class="table table-success table-striped"width="200px">
    <tr class="table-dark">
        <td class="table-dark">Product NAME</td>
        <td class="table-dark">Address</td>
        <td class="table-dark">Status</td>
        <td class="table-dark">Price</td>
         <td class="table-dark">Images</td>
    </tr>
    {%for order in orders%}

    <tr class="table-dark">
        <td class="table-dark">{{order.product}}</td>
        <td class="table-dark">{{order.DeliveryAddress}}</td>
        <td class="table-dark">{{order.status}}</td>
        <td class="table-dark">{{order.product.price}}</td>
        <td><img src="{{order.product.img.url}}" alt=""height="50px"></td>
    </tr>
    {% endfor%}
</table>
    </div>
    </div>
</div>
{% endblock %}
